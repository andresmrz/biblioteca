{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tu Biblioteca{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <script src="{% static 'js/functions.js' %}"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Tu Biblioteca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item active">
            <p>Bienvenido, {{ user.username }}! | <a class="nav-link" href="{% url 'logout' %}">Logout</a></p>
        </li>
        {% else %}
        <li class="nav-item active">
            <p><a class="nav-link" href="{% url 'login' %}">Login</a></p>
        </li>    
        {% endif %}
      </ul> 
    </div>
  </div>
</nav>        

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
</body>
</html>
